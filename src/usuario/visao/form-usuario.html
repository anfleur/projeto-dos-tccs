<form id="form-usuario" enctype="multipart/form-data">

        <label> Nome Completo</label>
        <input type="NOME" name="NOME" id="NOME" class="form-control">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input name="EMAIL" id="EMAIL" class="form-control"></input>
    </div>
    <div class="form-group">
        <label> Senha</label>
        <input type="password" name="SENHA" id="SENHA" class="form-control">
    </div>
    <div class="form-group">
        <label> Login</label>
        <input type="LOGIN" name="LOGIN" id="LOGIN" class="form-control">

    </div><div class="form-group">
        <label> Tipo </label>
        <select name="TIPO_ID" id="TIPO_ID" class="form-control"></select>

</form>
